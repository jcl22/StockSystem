<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios | Agregar Usuario </title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicons -->
    <link rel="icon" href="../img/LOGO-ICON.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f19db1c03.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Main Stylesheet File -->
    <link href="../css/style_app.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/input_on.css">
</head>

<body>

    <header id="header">
        <div class="container">
            <div class="content">
                <div class="row-">
                    <div class="display d-flex">
                        <div class="logo-empresa wow animated bounceInLeft box1" data-wow-delay="0.2s">
                            <img src="../img/LOGO2.png" alt="">
                        </div>
                        <div class="saludo wow animated bounceInLeft box2" data-wow-delay="0.4s">
                            <h2>¡Hola!<br><span class="user-name" id="user-name">#username</span></h2>
                        </div>
                        <div id="dropbtn" class="date-user dropbtn wow animated bounceInLeft box3"
                            data-wow-delay="0.6s">
                            <div class="content-user d-flex">
                                <div class="name">
                                    <span class="primernombre" id="primernombre">#nombre</span> <span
                                        class="primerapellido" id="primerapellido">#apellido</span>
                                </div>
                                <div class="user-photo">
                                    <div class="img-user">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                            fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                            <path fill-rule="evenodd"
                                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div id="dropdown-content" class="user-option dropdown-content wow fadeInUp">
                                <ul>
                                    <li><a href="../perfil.html">Perfil</a></li>
                                    <li><a href="../cambiar_contrasena.html">Cambiar contraseña</a></li>
                                    <li><a href="../login.html">Cerrar sesión</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section id="content-section" class="modificar agrgar producto">
        <div class= "titulo-section">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
        </div>
        <div class="container-form">
            <div class="content">
                <div class="row-">
                    <!-- <div class="icono-section header-section wow fadeInUp">
                        <div class="icono-bg">
                            <div class="icono">
                                <i class="fas fa-user-plus"></i>
                            </div>
                        </div>
                        <div class="tittle-section">
                            <h2>Agregar nuevo usuario</h2>
                        </div>
                    </div> -->

                    <div class="form-content ">
                        <form action="" >
                            <div class="col-sm-4-left">
                                <div class="form-group">
                                    <input type="text" name="" id="" placeholder="ID usuario">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="" id="" placeholder="Usuario">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="" id="" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="" id="" placeholder="Correo">
                                </div>

                            </div>
                            <div class="col-sm-4-right">                                
                                <div class="form-group">
                                    <input type="text" name="" id="" placeholder="Contraseña">
                                </div>
                                <div class="form-group select">
                                    <select class="rol-usuario">
                                        <option value="">-</option>
                                        <option value="administrador">Administrador</option>
                                        <option value="operario">Empleado</option>
                                    </select>
                                </div>
                                <div class="form-group select">
                                    <select class="estado-usuario">
                                        <option value="">-</option>
                                        <option value="administrador">Activo</option>
                                        <option value="operario">Inactivo</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                            <div class="botones">
                                <div class="boton-elimina-pro">
                                    <div class="bg-boton">
                                        <button type="button" class="btn btn-warning"> 
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                                                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                                                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                                              </svg>Limpiar campos
                                        </button>
                                    </div>
                                </div>
                                <div class="boton-guarda-pro">
                                    <div class="bg-boton">
                                        <button type="button" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
                                            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                                          </svg>Crear</button>
                                    </div>
                                </div>
                            </div>                       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="botones-footer">
        <div class="content">
            <div class="botones-abl-footer">
                <div class="float-left boton wow pulse" data-wow-iteration="infinite" data-wow-duration="500ms">
                    <a href="../modulo_usuarios.html" class="boton btn btn-primary"><i
                            class="fas fa-chevron-circle-left"></i></a>
                </div>
                <div class="float-right boton wow pulse" data-wow-iteration="infinite" data-wow-duration="500ms">
                    <a href="../menu.html" class="boton btn btn-primary"><i class="fas fa-home"></i></a>
                </div>
            </div>
        </div>
    </section>
